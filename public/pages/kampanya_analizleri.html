<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampanya Analizleri</title>
    <link rel="stylesheet" href="../css/kampanya_analizleri.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/kampanya_analizleri.js" defer></script>
    

</head>
<body>
    <header>
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUzMYhVUeygqg80aQKA2QilnMX4a4WQ31DWw&s" alt="Sunglass Hut Logo">
        </div>
        <nav>
            <ul>
                
                <li><a href="anasayfa.html">Ana Sayfa</a></li>
                <li><a href="sube_analizleri.html">Şube Analizleri</a></li>
                <li><a href="kampanya_analizleri.html" class="active">Kampanya Analizleri</a></li>
                <li><a href="tahminleme.html">Tahminleme</a></li>
                <li><a href="harita.html">Harita</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <button class="logout-btn" onclick="window.location.href='index.html'">Çıkış</button>
        </div>
    </header>

    <main>
        <div class="kpi-container">
            <div class="kpi-card">
                <span class="kpi-title">Satış Artış Oranı</span>
                <span id="kpi-artis" class="kpi-value">%0</span>
            </div>

            <div class="kpi-card">
                <span class="kpi-title">Satılan Ürün Adedi</span>
                <span id="kpi-adet" class="kpi-value">0</span>
            </div>

            <div class="kpi-card">
                <span class="kpi-title">Toplam Kampanya Cirosu</span>
                <span id="kpi-ciro" class="kpi-value">₺0</span>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-item">
                <div class="filter-container">
                    <form id="campaign-filter-form">
                        <label for="campaign-year">Yıl:</label>
                        <select id="campaign-year" name="year">
                            <option value="2025">2025</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                        </select>
                        
                        <label for="sube1">1. Şube:</label>
                        <select id="sube1" name="sube1"></select>

                        <label for="sube2">2. Şube:</label>
                        <select id="sube2" name="sube2"></select>

                        <button type="submit">Filtrele</button>
                    </form>
                </div>
                <h2>Kampanyalar Arası Performans Karşılaştırması</h2>
                <canvas id="campaignComparisonChart"></canvas>
            </div>
            <!-- <div class="dashboard-card">
                <h2>Kampanyaların Karları</h2>
                <canvas id="kampanyaKarChart"></canvas>
            </div> -->

            <div class="dashboard-card">
                <h2>Kampanya Öncesi / Sonrası Satış Etkisi</h2>

                <label for="kampanyaSelect">Kampanya:</label>
                <select id="kampanyaSelect"></select>

                <canvas id="kampanyaEtkisiChart"></canvas>
            </div>


        </div>
    </main>
</body>
</html>
