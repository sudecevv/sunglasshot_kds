<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampanya Tahminleme</title>
    <link rel="stylesheet" href="../css/tahminleme.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/tahminleme.js" defer></script>
    

</head>
<body>
    <header>
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUzMYhVUeygqg80aQKA2QilnMX4a4WQ31DWw&s" alt="Sunglass Hut Logo">
        </div>
        <nav>
            <ul>
                
                <li><a href="anasayfa.html">Ana Sayfa</a></li>
                <li><a href="sube_analizleri.html">Şube Analizleri</a></li>
                <li><a href="kampanya_analizleri.html">Kampanya Analizleri</a></li>
                <li><a href="tahminleme.html" class="active">Tahminleme</a></li>
                <li><a href="harita.html">Harita</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <button class="logout-btn" onclick="window.location.href='index.html'">Çıkış</button>
        </div>
    </header>

    <main>
        <div class="filter-container">
            <form id="prediction-form">
                <label for="campaign">Kampanya Seçin:</label>
                <select id="campaign" name="campaign">
                    <option value="1">2 al 1 öde</option>
                    <option value="2">3 al 2 öde</option>
                </select>

                

                <button type="submit">Tahminle</button>
            </form>
        </div>


        <div class="kpi-container">
            <div class="kpi-card">
                <h4>Geçen Yıla Göre Değişim</h4>
                <p id="yoy-change">-</p>
            </div>

            <div class="kpi-card info-toggle">
                <button id="infoBtn">Bu tahmin neye göre yapıldı?</button>
                <div id="infoPanel" class="hidden">
                    <ul id="infoList"></ul>
                </div>
            </div>
        </div>

        <div class="kpi-container">
            <div class="kpi-card highlight">
                <h4>Önerilen Kampanya</h4>
                <p id="recommended-campaign">–</p>
                <small id="recommendation-reason"></small>
            </div>
        </div>


        <div class="chart-container">
            <canvas id="campaignLineChart"></canvas>
        </div>


        <table id="prediction-table">
            <thead>
                <tr>
                    <th>Kampanya Adı</th>
                    <th>2026 Tahmini Kazanç</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

        
        <h1>Gelirler ve Kampanyalar</h1>
        <table id="past-campaign-table">
            <thead>
                <tr>
                    <th>Kampanya Adı</th>
                    <th>Tarih Aralığı</th>
                    <th>Toplam Kazanç</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </main>
</body>
</html>
