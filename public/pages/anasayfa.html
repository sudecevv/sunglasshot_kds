<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karar Destek Sistemi</title>
    <link rel="stylesheet" href="../css/anasayfa.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/anasayfa.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUzMYhVUeygqg80aQKA2QilnMX4a4WQ31DWw&s" alt="Sunglass Hut Logo">
        </div>
        <nav>
            <ul>
                <li><a href="anasayfa.html" class="active" >Ana Sayfa</a></li>
                <li><a href="sube_analizleri.html">Şube Analizleri</a></li>
                <li><a href="kampanya_analizleri.html">Kampanya Analizleri</a></li>
                <li><a href="tahminleme.html">Tahminleme</a></li>
                <li><a href="harita.html">Harita</a></li> 
            </ul>
        </nav>
        <div class="user-info">
            <button class="logout-btn" onclick="window.location.href='index.html'">Çıkış</button>
        </div>
    </header>

    <main>
        <div class="chart-container">
            
            <div class="chart-item">
                <h2>EN ÇOK SATIŞ YAPAN ŞUBELER</h2>
                <button id="toggleAllYears" class="corner-btn">Tüm Yılları Göster</button>
                <form id="top-sales-form">
                    <label for="top-sales-year">Yıl:</label>
                    <select id="top-sales-year">
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                    </select>
                    <button type="submit">Filtrele</button>
                </form>
                <canvas id="satisGrafik" width="800" height="400"></canvas>
            </div>
        
             
            <div class="chart-item">
                <h2>ÜRÜN KATEGORİSİNE GÖRE ŞUBE PERFORMANSI </h2>
                <button id="toggleCategoryChart" style="margin-bottom:10px;">Pasta Grafiğe Geç</button>
                
                <form id="category-performance-form">
                    <label for="category-year">Yıl:</label>
                    <select id="category-year">
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                    </select>
                    <button type="submit">Filtrele</button>
                </form>
                <div class="chart-wrapper">
                    <canvas id="categoryChart" width="800" height="400"></canvas>
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
