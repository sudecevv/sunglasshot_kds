<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampanya Analizleri</title>
    <link rel="stylesheet" href="../css/kampanya_analizleri.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUzMYhVUeygqg80aQKA2QilnMX4a4WQ31DWw&s" alt="Sunglass Hut Logo">
        </div>
        <nav>
            <ul>
                <li><a href="anasayfa.html">Ana Sayfa</a></li>
                <li><a href="sube_analizleri.html">Şube Analizleri</a></li>
                <li><a href="kampanya_analizleri.html" class="active">Kampanya Analizleri</a></li>
                <li><a href="tahminleme.html">Tahminleme</a></li>
                <li><a href="harita.html">Harita</a></li>
            </ul>
        </nav>
        <div class="user-info">
            <button class="logout-btn" onclick="window.location.href='index.html'">Çıkış</button>
        </div>
    </header>

    <main>
        <div class="chart-container">
            <div class="chart-item">
                <div class="filter-container">
                    <form id="campaign-filter-form">
                        <label for="campaign-year">Yıl:</label>
                        <select id="campaign-year" name="year">
                            <option value="2025">2025</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                        </select>
                        <button type="submit">Filtrele</button>
                    </form>
                </div>
                <h2>Kampanyalar Arası Performans Karşılaştırması</h2>
                <canvas id="campaignComparisonChart"></canvas>
            </div>
            <div class="chart-item">
                <h2>Kampanyaların Karları</h2>
                <canvas id="campaignProfitChart"></canvas>
            </div>
        </div>
    </main>

    <script src="js/kampanya_analiz.js"></script>
</body>
</html>
